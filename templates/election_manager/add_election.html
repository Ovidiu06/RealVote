{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Create New Election</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="title">Election Title</label>
              <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="description">Description</label>
              <textarea name="description" id="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="start_datetime">Start Date and Time</label>
              <input type="datetime-local" name="start_datetime" id="start_datetime" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="end_datetime">End Date and Time</label>
              <input type="datetime-local" name="end_datetime" id="end_datetime" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <div class="form-check">
                <input type="checkbox" name="is_public" id="is_public" class="form-check-input">
                <label for="is_public" class="form-check-label">Public Election (anyone can vote)</label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Create Election</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
