<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="{% url 'voting:dashboard' %}">Dashboard</a>
        <a href="{% url 'voting:my_elections' %}">Elections</a>
        <a href="{% url 'voting:dashboard' %}">My Votes</a>
        <a href="{% url 'voting:add_election' %}">Add new election</a>
    </div>
    <div class="main-content">
        <div class="navbar">
            <div class="user-info">Logged in as '{{ user.username }}'</div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
        <div class="content">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
